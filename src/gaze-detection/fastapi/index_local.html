<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Gaze Tracker - JavaScript Port</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            position: fixed;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }

        .app-container {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            display: none;
        }

        .video-container {
            position: relative;
            width: 100%;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        #video {
            width: 100%;
            display: block;
            transform: scaleX(-1);
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .calibration-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            display: none;
            z-index: 9999;
            background: rgba(0, 0, 0, 0.95);
        }

        .gaze-dot {
            position: fixed;
            width: 25px;
            height: 25px;
            background: #00ff00;
            border: 3px solid #ffffff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 20px rgba(0, 255, 0, 1), 0 0 40px rgba(0, 255, 0, 0.6);
            pointer-events: none;
            display: none;
            z-index: 10000;
            animation: gazePulse 1.5s ease-in-out infinite;
        }

        @keyframes gazePulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1);
                opacity: 0.8;
            }
        }

        .controls {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 9998;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            min-width: 200px;
        }

        .info-panel {
            position: fixed;
            left: 20px;
            top: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 8px;
            z-index: 9998;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            min-width: 200px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .info-label {
            color: #666;
            font-weight: 500;
        }

        .info-value {
            color: #333;
            font-weight: 600;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #5568d3;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .status {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
        }

        .calibration-instructions {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 243, 205, 0.95);
            color: #856404;
            padding: 15px 30px;
            border-radius: 8px;
            display: none;
            z-index: 9998;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            text-align: center;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-container" id="appContainer">
            <h1>Local Gaze Tracker - JavaScript Port</h1>
            
            <div id="statusMessage"></div>
            
            <div id="infoPanel" class="info-panel">
                <div class="info-row">
                    <span class="info-label">Status:</span>
                    <span class="info-value" id="calibrationStatus">Not Calibrated</span>
                </div>
                <div class="info-row">
                    <span class="info-label">FPS:</span>
                    <span class="info-value" id="fpsCounter">0</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Face Detected:</span>
                    <span class="info-value" id="faceDetected">No</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Gaze X:</span>
                    <span class="info-value" id="gazeX">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Gaze Y:</span>
                    <span class="info-value" id="gazeY">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Calibration Points:</span>
                    <span class="info-value" id="calibrationCount">0</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Current Point:</span>
                    <span class="info-value" id="currentPoint">-</span>
                </div>
            </div>

            <div id="calibrationInstructions" class="calibration-instructions">
                <strong>Calibration Instructions:</strong><br>
                Look at each red dot and hold your gaze steady. Keep your head still and centered.
                <div id="calibrationProgress"></div>
            </div>

            <div class="video-container">
                <video id="video" autoplay playsinline></video>
                <canvas id="canvas"></canvas>
                <canvas id="calibrationOverlay" class="calibration-overlay"></canvas>
                <div id="gazeDot" class="gaze-dot"></div>
            </div>

            <div class="controls">
                <button class="btn" id="startCalibrationBtn" onclick="startCalibration()">Start Calibration</button>
                <button class="btn btn-danger" id="stopCalibrationBtn" onclick="stopCalibration()" style="display: none;">Stop Calibration</button>
                <button class="btn btn-secondary" id="startTrackingBtn" onclick="startTracking()" disabled>Start Tracking</button>
                <button class="btn btn-secondary" onclick="clearCalibration()">Clear Calibration</button>
                <button class="btn btn-secondary" onclick="exportCalibration()">Export Calibration</button>
                <button class="btn btn-secondary" onclick="importCalibration()">Import Calibration</button>
            </div>
        </div>
    </div>

    <!-- Include the gaze tracker JavaScript -->
    <script src="gaze_tracker_local.js"></script>
    
    <script>
        let gazeTracker = null;
        let isCalibrating = false;
        let isTracking = false;
        let video = null;
        let canvas = null;
        let ctx = null;
        let calibrationCanvas = null;
        let calibrationCtx = null;

        async function init() {
            try {
                console.log('Initializing local gaze tracker...');
                
                // Setup video and canvas
                video = document.getElementById('video');
                canvas = document.getElementById('canvas');
                ctx = canvas.getContext('2d');
                calibrationCanvas = document.getElementById('calibrationOverlay');
                calibrationCtx = calibrationCanvas.getContext('2d');
                
                // Initialize gaze tracker
                gazeTracker = new LocalGazeTracker();
                
                // Setup camera
                await setupCamera();
                
                // Start face detection
                await gazeTracker.initialize();
                
                document.getElementById('appContainer').style.display = 'block';
                showStatusMessage('Local gaze tracker initialized successfully!', 'success');
                
            } catch (error) {
                console.error('Initialization error:', error);
                showStatusMessage('Initialization failed: ' + error.message, 'error');
            }
        }

        async function setupCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { exact: 640 },
                        height: { exact: 480 },
                        frameRate: { ideal: 30 }
                    }
                });
                
                video.srcObject = stream;
                
                video.addEventListener('loadedmetadata', () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    
                    // Set calibration canvas to full screen
                    calibrationCanvas.width = window.screen.width;
                    calibrationCanvas.height = window.screen.height;
                    
                    console.log(`Camera initialized: ${video.videoWidth}x${video.videoHeight}`);
                });
                
            } catch (error) {
                throw new Error('Camera access denied: ' + error.message);
            }
        }

        function startCalibration() {
            if (!gazeTracker) {
                showStatusMessage('Gaze tracker not initialized', 'error');
                return;
            }
            
            isCalibrating = true;
            document.getElementById('calibrationInstructions').style.display = 'block';
            calibrationCanvas.style.display = 'block';
            document.getElementById('startCalibrationBtn').style.display = 'none';
            document.getElementById('stopCalibrationBtn').style.display = 'block';
            
            gazeTracker.startCalibration((point, progress) => {
                drawCalibrationPoint(point, progress);
            }, (status, message) => {
                if (status === 'complete') {
                    isCalibrating = false;
                    calibrationCanvas.style.display = 'none';
                    document.getElementById('calibrationInstructions').style.display = 'none';
                    document.getElementById('calibrationStatus').textContent = 'Calibrated';
                    document.getElementById('startTrackingBtn').disabled = false;
                    document.getElementById('startCalibrationBtn').style.display = 'block';
                    document.getElementById('stopCalibrationBtn').style.display = 'none';
                    showStatusMessage(message, 'success');
            } else if (status === 'error') {
                isCalibrating = false;
                calibrationCanvas.style.display = 'none';
                document.getElementById('calibrationInstructions').style.display = 'none';
                document.getElementById('startCalibrationBtn').style.display = 'block';
                document.getElementById('stopCalibrationBtn').style.display = 'none';
                showStatusMessage('Calibration error: ' + message, 'error');
            } else if (status === 'no_face') {
                showStatusMessage(message, 'info');
            } else {
                updateCalibrationProgress(message);
            }
            });
        }

        function stopCalibration() {
            if (gazeTracker) {
                gazeTracker.stopCalibration();
            }
            isCalibrating = false;
            calibrationCanvas.style.display = 'none';
            document.getElementById('calibrationInstructions').style.display = 'none';
            document.getElementById('startCalibrationBtn').style.display = 'block';
            document.getElementById('stopCalibrationBtn').style.display = 'none';
            showStatusMessage('Calibration stopped', 'info');
        }

        function startTracking() {
            if (!gazeTracker || !gazeTracker.isCalibrated) {
                showStatusMessage('Please calibrate first', 'error');
                return;
            }
            
            isTracking = !isTracking;
            const btn = document.getElementById('startTrackingBtn');
            const gazeDot = document.getElementById('gazeDot');
            
            if (isTracking) {
                btn.textContent = 'Stop Tracking';
                btn.classList.remove('btn-secondary');
                btn.classList.add('btn-danger');
                gazeDot.style.display = 'block';
                gazeTracker.startTracking((gazeData) => {
                    updateGazeDisplay(gazeData);
                });
            } else {
                btn.textContent = 'Start Tracking';
                btn.classList.add('btn-secondary');
                btn.classList.remove('btn-danger');
                gazeDot.style.display = 'none';
                gazeTracker.stopTracking();
            }
        }

        function drawCalibrationPoint(point, progress = 0) {
            calibrationCtx.clearRect(0, 0, calibrationCanvas.width, calibrationCanvas.height);
            
            // Scale point to screen coordinates
            const scaleX = window.screen.width / 640;
            const scaleY = window.screen.height / 480;
            const x = point[0] * scaleX;
            const y = point[1] * scaleY;
            
            // Draw red dot
            calibrationCtx.fillStyle = '#ff0000';
            calibrationCtx.beginPath();
            calibrationCtx.arc(x, y, 20, 0, Math.PI * 2);
            calibrationCtx.fill();
            
            // Draw white border
            calibrationCtx.strokeStyle = '#ffffff';
            calibrationCtx.lineWidth = 4;
            calibrationCtx.beginPath();
            calibrationCtx.arc(x, y, 20, 0, Math.PI * 2);
            calibrationCtx.stroke();
            
            // Draw progress ring
            if (progress > 0) {
                calibrationCtx.strokeStyle = '#00ff00';
                calibrationCtx.lineWidth = 6;
                calibrationCtx.beginPath();
                const startAngle = -Math.PI / 2;
                const endAngle = startAngle + (2 * Math.PI * progress);
                calibrationCtx.arc(x, y, 35, startAngle, endAngle);
                calibrationCtx.stroke();
            }
        }

        function updateCalibrationProgress(message) {
            document.getElementById('calibrationProgress').innerHTML = `<br>${message}`;
            
            // Update debug info
            if (gazeTracker) {
                document.getElementById('calibrationCount').textContent = gazeTracker.calibrationFeatures.length;
                document.getElementById('currentPoint').textContent = gazeTracker.currentCalibrationIndex + 1;
            }
        }

        function updateGazeDisplay(gazeData) {
            if (gazeData && gazeData.gazePoint) {
                const dot = document.getElementById('gazeDot');
                const scaleX = window.screen.width / 640;
                const scaleY = window.screen.height / 480;
                
                const x = gazeData.gazePoint[0] * scaleX;
                const y = gazeData.gazePoint[1] * scaleY;
                
                dot.style.left = x + 'px';
                dot.style.top = y + 'px';
                dot.style.display = 'block';
                
                // Update info panel
                document.getElementById('gazeX').textContent = gazeData.gazePoint[0].toFixed(1);
                document.getElementById('gazeY').textContent = gazeData.gazePoint[1].toFixed(1);
            }
            
            if (gazeData && gazeData.fps) {
                document.getElementById('fpsCounter').textContent = gazeData.fps;
            }
        }

        function clearCalibration() {
            if (gazeTracker) {
                gazeTracker.clearCalibration();
                document.getElementById('calibrationStatus').textContent = 'Not Calibrated';
                document.getElementById('startTrackingBtn').disabled = true;
                showStatusMessage('Calibration cleared', 'info');
            }
        }

        function exportCalibration() {
            if (gazeTracker && gazeTracker.isCalibrated) {
                const calibration = gazeTracker.exportCalibration();
                const blob = new Blob([JSON.stringify(calibration, null, 2)], {type: 'application/json'});
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'gaze_calibration.json';
                a.click();
                URL.revokeObjectURL(url);
                showStatusMessage('Calibration exported', 'success');
            } else {
                showStatusMessage('No calibration to export', 'error');
            }
        }

        function importCalibration() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = async (e) => {
                const file = e.target.files[0];
                if (file) {
                    try {
                        const text = await file.text();
                        const calibration = JSON.parse(text);
                        gazeTracker.importCalibration(calibration);
                        document.getElementById('calibrationStatus').textContent = 'Calibrated';
                        document.getElementById('startTrackingBtn').disabled = false;
                        showStatusMessage('Calibration imported successfully', 'success');
                    } catch (error) {
                        showStatusMessage('Failed to import calibration: ' + error.message, 'error');
                    }
                }
            };
            input.click();
        }

        function showStatusMessage(message, type) {
            const el = document.getElementById('statusMessage');
            el.innerHTML = `<div class="status ${type}">${message}</div>`;
            setTimeout(() => el.innerHTML = '', 5000);
        }

        // Initialize when page loads
        window.addEventListener('load', init);
    </script>
</body>
</html>
